<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="conteudo container text-center">
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
                <div class="form-group row">
                  <label class="col-4"></label> 
                  <div class="col-8">
                    <div class="input-group">
                      <input id="valor1" name="valor1" placeholder="Valor 1" type="number" class="form-control"><br>
                      <input id="valor2" name="valor2" placeholder="Valor 2" type="number" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-4"></label> 
                  <div class="col-8">
                    <select id="select" name="select" required="required" onclick="changeplaceholder();" class="custom-select" aria-describedby="selectHelpBlock">
                      <option value="preco">Diferença de valor</option>
                      <option value="autonomia">Calcular autonomia</option>
                      <option value="pares">Números pares</option>
                      <option value="primos">Números primos</option>
                    </select> 
                    <span id="selectHelpBlock" class="form-text text-muted">Selecione a ação que deseja</span>
                  </div>
                </div> 
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button name="submit" class="btn btn-primary" onclick="funcEnviar();">Enviar</button>
                    <p id="valorfinal">Valor</p>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
</body>
<script src="./script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
